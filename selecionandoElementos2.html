<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #02</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo"><span wb-attrib>.terceiro .ultimo</span></div>
    <script>
        document.querySelector('#primeiro').classList.add('destaque')

        /*  diferente do getElementById,
            o querySelectorAll não retorna
            um HTML Collection, mas sim
            uma Node List, que possui forEach 
            
            para outras funções, como
            map, reduce etc. ainda é interessante 
            transformar num array */
        const selecionar = seletor =>
            document.querySelectorAll(seletor)
                .forEach(e => e.classList.add('destaque'))

        const deselecionar = seletor =>
            document.querySelectorAll(seletor)
                .forEach(e => e.classList.remove('destaque'))

        selecionar('div')
        deselecionar('*')

        selecionar('.terceiro.ultimo')
        selecionar('.ultimo.terceiro')
        deselecionar('*')
        
        selecionar(':not(#primeiro')
        deselecionar('*')
        
        selecionar(':nth-child(1)')
        deselecionar('*')
        
        // primeiro elemento do tipo div
        selecionar('div:nth-of-type(1)')
        
        deselecionar('*')

        selecionar('[wb-attrib]')
    </script>
</body>
</html>
